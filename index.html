<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>刘晓的个人网页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        header {
            background: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        section {
            margin: 20px 0;
            padding: 20px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin: 10px 0;
        }
        h2 {
            color: #333;
        }
    </style>
</head>
<body>

<header>
    <h1>刘晓的个人主页</h1>
</header>

<section>
    <h2>个人信息</h2>
    <p><strong>班级：</strong>初一1班</p>
    <p><strong>爱好：</strong>绘画</p>
</section>

<section>
    <h2>旅游分享</h2>
    <p>暑假我去了北京，感慨：读万卷书不如行万里路。</p>
    <h3>照片分享</h3>
    <img src="1.jpg" alt="旅游照片1">
    <img src="2.jpg" alt="旅游照片2">
    <img src="3.jpg" alt="旅游照片3">
</section>

</body>
</html>
